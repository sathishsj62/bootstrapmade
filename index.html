<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!---HEADER--->
    <section class="header">
        <div class="header-info">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 hg-30" style="background-color: green;"></div>
                    <div class="col-lg-6 hg-30" style="background-color:blue ;"></div>
                </div>

            </div>
        </div>
        <div class="header-nav">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 hg-30" style="background-color:lightsalmon;"></div>
                    <div class="col-lg-9 hg-30" style="background-color:yellowgreen;"></div>
                </div>

            </div>
        </div>

    </section>
    <!---BANNER--->
    <section class="banner" style="background-color:#ff3; height: 350px;">

    </section>
    <!---ABOUT--->
    <section class="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="about-content" style="background-color: red; height: 300px;"></div>
                </div>
                <div class="col-lg-6">
                    <div class="about-img" style="background-color: #e2f8; height: 300px;"></div>

                </div>
            </div>
        </div>
    </section>
    <!---DETAIL-DOX--->
    <section class="detail-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="detail-box" style="background-color:#ff3 ; height: 250px;"></div>
                </div>
                <div class="col-lg-4">
                    <div class="detail-box" style="background-color:#ff3 ; height: 250px;"></div>
                </div>
                <div class="col-lg-4">
                    <div class="detail-box" style="background-color:#ff3 ; height: 250px;"></div>
                </div>
            </div>
        </div>

    </section>
    <!---ICON--->
    <section class="icon">
        <div class="container">
            <div class="row">
                <div class="col-lg-2" style="background-color: #28f; height: 30px;"></div>
                <div class="col-lg-2" style="background-color: rgb(20, 36, 55);height: 30px "></div>
                <div class="col-lg-2" style="background-color: rgb(34, 255, 181);height: 30px"></div>
                <div class="col-lg-2" style="background-color: rgb(255, 34, 192);height: 30px"></div>

                <div class="col-lg-2" style="background-color: rgb(255, 144, 34) ;height: 30px;"></div>
            </div>
        </div>
    </section>
    <!---SERVICES--->
    <section class="services-header">
        <section class="container">
            <div class="row">
                <div class="col-lg-12" style="background-color:#ff3 ; height: 40px;"></div>
                <div class="col-lg-12" style="background-color:rgb(51, 255, 170) ; height: 20px;"></div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="ser-box" style="background-color: rgb(25, 205, 155); height: 200px;"></div>

                </div>
                <div class="col-lg-4">
                    <div class="ser-box" style="background-color: rgb(82, 25, 205); height: 200px;"></div>
                </div>
                <div class="col-lg-4">
                    <div class="ser-box" style="background-color: rgb(205, 148, 25); height: 200px;"></div>
                </div>

                <div class="col-lg-4">
                    <div class="ser-box" style="background-color: rgb(25, 205, 61); height: 200px;"></div>
                </div>
                <div class="col-lg-4">
                    <div class="ser-box" style="background-color: rgb(181, 205, 25); height: 200px;"></div>
                </div>
                <div class="col-lg-4">
                    <div class="ser-box" style="background-color: rgb(205, 25, 136); height: 200px;"></div>
                </div>
            </div>

        </section>

    </section>
  <!---Action--->
  <section class="Action">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="background-color: rgb(25, 163, 205); height: 300px;"></div>
        </div>
    </div>
  </section>  
<!---PORTFOLIO--->
<section class="portfolio">
    <div class="container">
        <div class="row"></div>
    </div>
</section>






    <script src="js/bootstrap.bundle.min.js"></script>
